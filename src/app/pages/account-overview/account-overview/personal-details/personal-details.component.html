<div class="personal-details pt-50 pb-100" >
  <div class="personal-details__area account-cards"  *ngIf="!editMode">
    <div class="personal-details__main">

      <div class="row">
        <div class="col-12 d-flex flex-row justify-content-between head-title">
            <p>Personal Info</p>
            <a (click)="enableEditMode()" style="margin-left: auto;">Edit Info</a>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column flex-sm-row justify-content-between info">
           <span><b>Name:</b>  {{first}}  {{last}}</span>
           <span><b>Password:</b  >*****</span>
          </div>
        </div>
        <div class="col-12 mt-3 info">
          <p><b>Email:</b>{{email}}</p>
        </div>
      </div>

      <div class="col-12 mt-10 id">
        <p>Customer ID :</p>
      </div>
    </div>
  </div>
  <div class="personal-info-card" *ngIf="!editMode">

    <!-- Personal Info content -->
    <!-- Add your personal info card content here -->
  </div>

<div class="personal-details__area account-cards" *ngIf="editMode">

  <div class="edit-info-card" >
    <div class="edit-info-header">
      <h2>Personal Info</h2>
    </div>
    <div class="personal-details__Form ">
    <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
      <div class="name-inputs">
        <mat-form-field class="form-group">
          <mat-label for="firstName">First Name</mat-label>
          <input matInput type="text" id="firstName" formControlName="firstName" placeholder="Enter first name">
          <mat-error
            *ngIf="editForm.get('firstName')?.invalid && (editForm.get('firstName')?.dirty || editForm.get('firstName')?.touched)">
            <span *ngIf="editForm.get('firstName')?.hasError('required')">First Name is required.</span>
            <span *ngIf="editForm.get('firstName')?.hasError('pattern')">Invalid format. Only alphabets allowed.</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label for="lastName">Last Name</mat-label>
          <input matInput type="text" id="lastName" formControlName="lastName" placeholder="Enter last name">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="form-group">
          <mat-label for="email">Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" placeholder="Enter email">
          <mat-error
            *ngIf="editForm.get('email')?.invalid && (editForm.get('email')?.dirty || editForm.get('email')?.touched)">
            <span *ngIf="editForm.get('email')?.hasError('required')">Email is required.</span>
            <span *ngIf="editForm.get('email')?.hasError('pattern')">Invalid email format.</span>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="password-inputs">
        <mat-form-field class="form-group">
          <mat-label for="currentPassword">Current Password</mat-label>
          <input matInput type="password" id="currentPassword" formControlName="currentPassword"
            placeholder="Enter current password">
        </mat-form-field>

        <mat-form-field class="form-group">
          <mat-label for="newPassword">New Password</mat-label>
          <input matInput type="password" id="newPassword" formControlName="newPassword" placeholder="Enter new password">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="form-group">
          <mat-label for="confirmNewPassword">Confirm New Password</mat-label>
          <input matInput type="password" id="confirmNewPassword" formControlName="confirmNewPassword"
            placeholder="Confirm new password">
        </mat-form-field>
      </div>

      <div class="buttons">
        <button mat-button class="cancel-btn presonal-cancel-form" (click)="disableEditMode()">Cancel</button>
        <button mat-raised-button class="presonal-save-form" color="primary" type="submit"
          [disabled]="editForm.invalid">Save Changes</button>
      </div>
    </form>

    </div>
  </div>
</div>

</div>
